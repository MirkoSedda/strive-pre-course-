<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube | Strive Web Prep</title>
  </head>

  <body>
    <aside>
      <div class="icon">
        <ion-icon name="menu-sharp"></ion-icon>
      </div>
      <div class="icon">
        <ion-icon name="home"></ion-icon>
        <p>Home</p>
      </div>
      <div class="icon">
        <ion-icon name="compass-outline"></ion-icon>
        <p>Explore</p>
      </div>
      <div class="icon">
        <ion-icon name="albums-outline"></ion-icon>
        <p>Library</p>
      </div>
    </aside>
    <main>
      <nav>
        <img src="/assets/yt-logo.svg" />
        <div class="search">
          <div class="search-wrapper">
            <input type="text" placeholder="Search on Youtube..." />
            <button>
              <ion-icon name="search"></ion-icon>
            </button>
          </div>
          <ion-icon name="mic-sharp"></ion-icon>
        </div>
        <div class="icons-wrapper">
          <ion-icon name="videocam-outline"></ion-icon>

          <ion-icon name="apps-outline"></ion-icon>

          <ion-icon name="notifications-outline"></ion-icon>

          <ion-icon name="person-circle"></ion-icon>
        </div>
      </nav>
      <div class="content"></div>
      <div class="card">
        <img src="assets/thumbnail-1.png" />
      </div>
      <div class="card">
        <img src="assets/thumbnail-2.png" />
      </div>
      <div class="card">
        <img src="assets/thumbnail-3.png" />
      </div>
      <div class="card">
        <img src="assets/thumbnail-4.png" />
      </div>
      <div class="card">
        <img src="assets/thumbnail-5.png" />
      </div>
      <div class="card">
        <img src="assets/thumbnail-6.png" />
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
